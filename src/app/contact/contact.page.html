<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
    <ion-buttons slot="end">
        <ion-button color="primary" clear><ion-icon name="person"></ion-icon></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12">
      <ion-card>
        <ion-card-header color="primary">
          <h3>We love hearing from you.</h3>
        </ion-card-header>
      </ion-card>
    </ion-col>
    </ion-row>

    <ion-row>
    <ion-col size="6">
      <ion-list><ion-item><ion-input placeholder="First Name" type="text"></ion-input></ion-item></ion-list>
    </ion-col>
    <ion-col size="6">
      <ion-list><ion-item><ion-input placeholder="Last Name" type="text"></ion-input></ion-item></ion-list>
      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-list><ion-item><ion-input placeholder="Email" type="email"></ion-input></ion-item></ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-list><ion-item><ion-textarea placeholder="Message" type="text"></ion-textarea></ion-item></ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
    <ion-button expand="block" color="primary" type="submit">Send</ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
